<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <style>
        body { background-color:#2f3136; color:white; font-family:sans-serif; margin:0; padding:20px; text-align:center; }
        #page-container {
            position: relative;
            width: 90%;
            height: 80vh;
            border: 2px dashed #4f545c;
            margin: 20px auto;
        }
        #join-button {
            position: absolute;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>click to join!!.</h1>
    <div id="page-container">
        <a href="##DISCORD_URL##" id="join-button">Continue to Login</a>
    </div>

    <script>
        const button = document.getElementById('join-button');
        const container = document.getElementById('page-container');

        function randomizePosition() {
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            const randomLeft = Math.floor(Math.random() * (containerWidth - buttonWidth));
            const randomTop = Math.floor(Math.random() * (containerHeight - buttonHeight));

            button.style.left = randomLeft + 'px';
            button.style.top = randomTop + 'px';
        }
        
        // Run the function when the page loads
        window.onload = randomizePosition;
    </script>
</body>
</html>

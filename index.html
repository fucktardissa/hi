<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Required</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Helvetica, Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #36393f;
                color: white;
                margin: 0;
            }
            .container {
                text-align: center;
                padding: 40px;
                background-color: #2f3136;
                border-radius: 8px;
                box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.3);
            }
            .button {
                background-color: #5865f2;
                color: white;
                padding: 15px 30px;
                border: none;
                border-radius: 5px;
                text-decoration: none;
                font-size: 1.2em;
                font-weight: 500;
                cursor: pointer;
                transition: background-color 0.2s;
            }
            .button:hover {
                background-color: #4752c4;
            }
            h1 {
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Authentication Required</h1>
            <p>
                Please log in with Discord to verify your role and join the
                server.
            </p>
            <br />
            <a href="/join" class="button">Login with Discord</a>
        </div>
    </body>
</html>
